<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Dashboard de Transporte</h2>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>

  <!-- Filtros en una Card -->
  <div class="card shadow-sm mb-4">
    <div class="card-header">
      <strong>Filtrar Datos</strong>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-2">
          <label class="form-label">Año Inicio:</label>
          <input type="number" class="form-control" [(ngModel)]="anioInicio">
        </div>
        <div class="col-md-2">
          <label class="form-label">Año Fin:</label>
          <input type="number" class="form-control" [(ngModel)]="anioFin">
        </div>
        <div class="col-md-2">
          <label class="form-label">Mes Inicio:</label>
          <input type="number" class="form-control" [(ngModel)]="mesInicio">
        </div>
        <div class="col-md-2">
          <label class="form-label">Mes Fin:</label>
          <input type="number" class="form-control" [(ngModel)]="mesFin">
        </div>
        <div class="col-md-2">
          <label class="form-label">Transporte:</label>
          <input type="text" class="form-control" [(ngModel)]="transporte">
        </div>
        <div class="col-md-2">
          <label class="form-label">Variable:</label>
          <input type="text" class="form-control" [(ngModel)]="variable">
        </div>
      </div>
      <div class="mt-3 text-end">
        <button class="btn btn-primary" (click)="buscar()">Buscar</button>
      </div>
    </div>
  </div>

  <!-- Resultados en Tabla -->
  <div class="card shadow-sm mb-4">
    <div class="card-header">
      <strong>Resultados</strong>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Año</th>
              <th>Mes</th>
              <th>Transporte</th>
              <th>Variable</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of datos">
              <td>{{ item.anio }}</td>
              <td>{{ item.id_mes }}</td>
              <td>{{ item.transporte }}</td>
              <td>{{ item.variable }}</td>
              <td>{{ item.valor }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
