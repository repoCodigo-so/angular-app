<div class="container my-4">
  <div class="card mb-4 shadow">
    <div class="card-header">
      <h3>Filtros de Búsqueda</h3>
      <div class="text-end mt-3">
        <button (click)="logout()" class="btn btn-danger">Cerrar Sesión</button>
      </div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="buscar()" class="filter-form">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="anioInicio">Año Inicio</label>
            <select class="form-control" id="anioInicio" [(ngModel)]="anioInicio" name="anioInicio">
              <option *ngFor="let anio of anioOptions" [value]="anio">{{ anio }}</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="anioFin">Año Fin</label>
            <select class="form-control" id="anioFin" [(ngModel)]="anioFin" name="anioFin">
              <option *ngFor="let anio of anioOptions" [value]="anio">{{ anio }}</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="mesInicio">Mes Inicio</label>
            <select class="form-control" id="mesInicio" [(ngModel)]="mesInicio" name="mesInicio">
              <option *ngFor="let mes of mesOptions" [value]="mes">{{ mes }}</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="mesFin">Mes Fin</label>
            <select class="form-control" id="mesFin" [(ngModel)]="mesFin" name="mesFin">
              <option *ngFor="let mes of mesOptions" [value]="mes">{{ mes }}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <select class="form-control" id="transporte" [(ngModel)]="transporte" name="transporte" multiple>
              <option *ngFor="let t of transporteOptions" [value]="t">{{ t }}</option>
            </select>
          </div>
          <div class="form-group col-md-1 align-self-end">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-2" *ngFor="let card of [
      { title: 'Ingresos por Pasaje', value: stats.ingresosPorPasaje, icon: 'bi-cash-stack', bg: 'bg-success' },
      { title: 'Kilómetros Recorridos', value: stats.kilometrosRecorridos, icon: 'bi-speedometer2', bg: 'bg-info' },
      { title: 'Longitud de Servicio', value: stats.longitudServicio, icon: 'bi-rulers', bg: 'bg-warning' },
      { title: 'Pasajeros Transportados', value: stats.pasajerosTransportados, icon: 'bi-people', bg: 'bg-primary' },
      { title: 'Unidades en Operación', value: stats.unidadesEnOperacion, icon: 'bi-truck', bg: 'bg-danger' }
    ]">
    <div class="card text-white mb-3" [ngClass]="card.bg">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="me-3">
            <i class="bi" [ngClass]="card.icon" style="font-size: 3rem; color: blue;"></i>
          </div>
          <div>
            <h5 class="card-title" style="font-size: 1rem; color: blue;">{{ card.title }}</h5>
            <p class="card-text h4" style="font-size: 1rem; color: blue;">{{ card.value | number }}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
