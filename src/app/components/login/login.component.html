<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center">Iniciar Sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <div class="form-group">  <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="credentials.username" name="username" required>
          </div>
        </div>
        <div class="mb-3">
            <div class="form-group"> <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="credentials.password" name="password" required>
            </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
